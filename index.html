    <title> Decodificador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="criptografar">
            <textarea name="texto" class="texto"   id="texto" cols="30" rows="10"  placeholder="Digite um texto aqui..."></textarea>
        
        <div class="alerta">
            <p> Apenas letras min√∫sculas e sem acento!</p>
        </div>
        <div class="botoes">
            <button class="btn-criptografar" type="button" onclick="criptografar()"> Criptografar </button>
            <input type="button" class="btn-descriptografar" value="Descriptografar" onclick="descriptografar()">
        </div>
    </div>
    <div class="decodificado">
        <img src="img/alura.png" alt="" id="menino">
        <div class="mensagem-decodificada" id="mensagem-decodificada"> <h2 id="titulo-mensagem"> Nenhuma mensagem encontrada</h2> 
        <p id="paragrafo">Escreve um texto que deseja criptografar ou descriptografar</p>

    </div>
</div>
